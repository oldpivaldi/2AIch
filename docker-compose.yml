version: '3.7'

services:
  
  redis:
    image: redis:latest
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
    networks:
      - network
    logging:
      options:
        max-size: "20m"
        max-file: "5"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always

volumes:
  redis-data:

networks:
  network:
    driver: bridge
